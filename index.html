<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Palindrome</title>
</head>
<body>
    <header>
        <h1>Palindrome B-dayðŸŽ‚</h1>
        
        <p id="instruction">
            This app checks if your birthdate is  palindrome or not in 6 formats yyyy-mm-dd, dd-mm-yyyy, mm-dd-yyyy, dd-mm-yy, mm-dd-yy , yy-mm-dd.
        </p>
        <p id="intro">Enter your birthdate </p>
    </header>
    <main>
        <div class="container">
            <input type="date" name="bday" id="birthday" required>
            <button id="btn-check">Check</button>
        </div>
        <div class="container">
            <p id="output1"></p>
        </div>
        <div class="container">
            <p id="msg">Want to know the nearest palindrome date from your birthdate ?</p>
            <button id="btn-showNextDate">Show</button>
        </div>
        <div class="container">
            <p id="output2">The next palindrome date is <span id="output-date"></span>, missed by <span id="count"></span> days</p>
        </div>
    </main>
    <footer>

    </footer>
    <script src="index.js"></script>   
</body>
</html>
